# Configures builds for all branches and deployment on the "prod" branch.

language: node_js
node_js: node

addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this Cypress dependency by default, so we need to install it ourselves
      - libgconf-2-4

# cache:
#   directories:
#     # Cache the folder with the Cypress binary
#     - ~/.cache

# TODO: If deployment becomes unreliable, use a package-lock.json and npm ci
install: DEBUG=cypress:* npm ci
script: npm run prettier && npm run test:all && npm run build

deploy:
  provider: firebase
  skip-cleanup: true
  on:
    branch: prod
  token:
    secure: 
    